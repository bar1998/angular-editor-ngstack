<h1>@ngstack/code-editor (Angular 13)</h1>
<p>
  The component might need a few seconds to load typings. You should be able to
  see auto-completion for the imported types.
</p>

<ngs-code-editor
  [theme]="theme"
  [codeModel]="codeModel"
  [options]="options"
  (valueChanged)="onCodeChanged($event)"
>
</ngs-code-editor>
